{% extends 'base.html' %}

{% block title %}
Admin Panel
{% endblock %}

{% block body %}
<div class="all_articles" style="margin: 10px;">
    <h1>All Articles:</h1>
    {% for article in articles %}
    <div class="alert alert-info">
        <h2>{{ article[2] }}</h2>
        <p>{{ article[3] }}</p>
        <p><b>Publicated on: {{ article[4] }}</b></p>
        <a href="/admin-panel/{{ article[0] }}/delete" class="btn btn-warning">Delete</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
