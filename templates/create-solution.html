{% extends 'base.html' %}

{% block title %}
Create solution
{% endblock %}

{% block links %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/csstyles.css') }}">
{% endblock %}

{% block body %}
<div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='img/logo.jpg') }}" alt="" width="100" height="90">
      <h2>CREATE AN ARTICLE</h2>
      <p class="lead">Create an article about any disease or current medical problem, to help people around the world.</p>
</div>

<div class="container">
    <form class="needs-validation" method="post">
        <div class="col-12">
          <label for="username" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" name="username" id="username" placeholder="Username"  required>
          </div>
        </div>
        <div class="col-12">
          <label for="title" class="form-label">Article title</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="title" name="title" placeholder="Your article title goes here" required>
          </div>
        </div>
        <label for="content" class="article">Article content</label>
        <div class="col-12">
          <textarea class="form-control" name="content" id="content" cols="90" rows="2" placeholder="Your article goes here..." required></textarea>
        </div>
        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Post my article</button>
    </form>
</div>
{% endblock %}
