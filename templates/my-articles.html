{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block links %}
<style>
  .col-md-6 {
    padding: 20px;
  }
  .row.mb-2 h1 {
    margin-top: 20px;
   }
</style>
{% endblock %}

{% block body %}
<div class="row mb-2">
  <h1 style="text-align: center;">Essays made for you â†“</h1>
  {% for essay in data %}

    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <strong class="d-inline-block mb-2 text-primary">{{ essay[4] }}</strong>

        <div class="mb-1 text-body-secondary">2023</div>

        <a href="/" class="stretched-link">Continue reading</a>
      </div>
      <div class="col-auto d-none d-lg-block">
        <img src="{{ essay[5] }}" style="width: 100%; height: 100%;">
      </div>
    </div>
  </div>
    {% endfor %}
</div>

{% endblock %}
